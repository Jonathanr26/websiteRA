<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Examen RA</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-Navar fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Realidad Aumentada</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#sectMetaversos"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sectVideosRA">Videos RA y RV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sectFichas">Fichas bibliográficas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sectPortafolio">Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sectBiografias">Biografías</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- seccion metaverso -->
    <div id="sectMetaversos" class="container pt-5">
      <div class="row pt-4">
        <div class="col">
          <h1 class="text-center">Metaversos</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card h-100">
            <img
              src="img/metaversos.png"
              class="card-img-top"
              alt="metaversos"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- videos realidad aumentada -->
    <div id="sectVideosRA" class="container pt-5">
      <div class="row pt-4">
        <div class="col">
          <h1 class="text-center">
            Vídeos de Realidad Aumentada <br />
            y Realidad Virtual
          </h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <img
              src="img/imagen-videos-de-ra.jpg"
              class="card-img-top p-1"
              alt="videosRAyVR"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Fichas Bibliográficas -->
    <div id="sectFichas" class="container pt-5">
      <div class="row pt-4">
        <div class="col">
          <h1 class="text-center">Fichas Bibliográficas</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card h-100">
            <img src="img/" class="card-img-top" alt="fichasBibliográficas" />
          </div>
        </div>
      </div>
    </div>

    <!-- Portafolio -->
    <div id="sectPortafolio" class="container pt-5">
      <div class="row pt-4">
        <div class="col">
          <h1 class="text-center">Portafolio Digital</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card h-100">
            <img src="img/" class="card-img-top" alt="portafolioDigital" />
          </div>
        </div>
      </div>
    </div>

    <!-- Biografías  -->
    <div id="sectBiografias" class="container pt-5">
      <div class="row pt-4">
        <div class="col">
          <h1 class="text-center">Biografías</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card h-100">
            <img
              src="img/biografias.png"
              class="card-img-top"
              alt="Biograías"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
